<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Đăng kí tài khoản</title>

</head>
<body>
   <div class="box">
    <div class="container">

        <div class="top">
            <header>Register</header>
        </div>

        <div class="input-field">
            <input type="text" id="userName" name ="userName" class="input" placeholder="Username">
            <label for="userName" class="icon">
                <i class='bx bx-user' ></i>
            </label>
        </div>
    
        <div class="input-field">
            <input type="Password" id="passWord" name ="passWord" class="input" placeholder="Password">
           <label for="passWord" class="icon">
            <i class='bx bx-lock-alt'></i>
           </label>
        </div>
        
        <div class="input-field">
            <button id="register">Register</button>
        </div>

    </div>  
</div>  
        <script src="./main.js"></script>
</body>
</html>
