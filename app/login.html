<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Đăng nhập</title>

</head>
<body>
   <div class="box">
    <div class="container">

        <div class="top">
            <header>Login</header>
        </div>

        <div class="input-field">
            <input type="text" id="userName" name ="userName" class="input" placeholder="Username">
            <label for="userName" class="icon">
                <i class='bx bx-user' ></i>
            </label>
        </div>
    
        <div class="input-field">
            <input type="Password" id="passWord" name ="passWord" class="input" placeholder="Password">
           <label for="passWord" class="icon">
            <i class='bx bx-lock-alt'></i>
           </label>
        </div>

        <span class="msg">

        </span>
        <div class="two-col">
            <div class="one">
               <input   type="checkbox" name="remember" id="check" >
               <label for="check"> Remember Me</label>
            </div>
            <div class="two">
               <button id ="signup"> Register </button>
            </div>
        </div>
        <div class="input-field">
            <button type="submit" id="submit">Login</button>
        </div>

    </div>  
</div>  

    <script>
        if (localStorage.getItem("isRemember") === "true") {
            document.querySelector('input[name="remember"]').checked = true;
            const username = localStorage.getItem("username");
            const password = localStorage.getItem("password");
            document.querySelector('input[name="userName"]').value = username;
            document.querySelector('input[name="passWord"]').value = password;

        }
    </script>
        <script src="./main.js"></script>
</body>
</html>
